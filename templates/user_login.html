{% extends 'dummy.html' %}

{% block body_block %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card p-4 shadow-lg border-0" style="width: 400px; border-radius: 10px;">
        <h2 class="text-center mb-4 fw-bold">Login</h2>

        <!-- Django Messages -->
        {% if messages %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}

        <!-- Login Form -->
        <form method="POST" action="{% url 'user_login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label fw-semibold">Username</label>
                <input type="text" name="un" id="username" class="form-control" placeholder="Enter Username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label fw-semibold">Password</label>
                <input type="password" name="pw" id="password" class="form-control" placeholder="Enter Password"
                    required>
            </div>
            <button type="submit" class="btn btn-primary w-100 fw-bold"
                style="background-color: #005eff;">Login</button>
        </form>

        <!-- Links with Underline on Hover -->
        <div class="mt-3 text-center">
            <a href="{% url 'reset_password' %}" class="custom-link" style="color: blue">Forgot Password?</a>
            <br>
            <a href="{% url 'registration' %}" class="custom-link" style="color: blue">Sign Up</a>
        </div>
    </div>
</div>

<!-- Inline CSS for link hover effect -->
<style>
    .custom-link {
        text-decoration: none;
        /* No underline by default */
        color: inherit;
        /* Keep default link color */
    }

    .custom-link:hover {
        text-decoration: underline;
        /* Underline appears on hover */
    }
</style>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
